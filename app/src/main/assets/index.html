<!DOCTYPE html>
<html lang=zh-CN>
<head>
    <meta charset=utf-8>
    <title>test</title>
    <script>
        function jsCallAndroid(){
           JsInteractive.jsCallAndroid()
        }

        function jsCallAndroidWithParams(){
           JsInteractive.jsCallAndroidWithParams('Js params to android')
        }

        function getPersonJsonArray(){
           JsInteractive.getPersonJsonArray()
        }

        function androidCallJsWithParams(arg){
           document.getElementById("message").innerHTML += (arg);
        }

        function getPersonJsonArrayResult(personJsonArray){
           document.getElementById("message").innerHTML = 'receive: getPersonJsonArrayResult personJsonArray:'+(personJsonArray)+' , parse:'+ (JSON.parse(personJsonArray))+' , stringify:'+ (JSON.stringify(JSON.parse(personJsonArray)));
        }
    </script>
</head>
<body>
<div style="position:relative;left:40px;top:150px">
    <p id='message' style="font-size:24px">receive:</p>
    <button type="button" style="width:280px;height:88px;font-size:24px"
            onclick="jsCallAndroid()">
        jsCallAndroid
    </button>
    <button type="button" style="width:280px;height:88px;font-size:24px;position:relative;left:20px"
            onclick="jsCallAndroidWithParams()">
        jsCallAndroidWithParams
    </button>
</div>
<div style="position:relative;left:40px;top:170px">
    <button type="button" style="width:280px;height:88px;font-size:24px"
            onclick="getPersonJsonArray()">
        getPersonJsonArray
    </button>
</div>
</body>
</html>
